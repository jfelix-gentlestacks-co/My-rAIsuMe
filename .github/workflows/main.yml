name: Sync JSON Resume (daily)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'   # Tous les jours Ã  03:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch hosted JSON
        run: |
          set -e
          curl -fSL "https://raisume.gentlestacks.co/CV_Jerome_FELIX.json" -o "CV_Jerome_FELIX.json"
          wc -c CV_Jerome_FELIX.json

      - name: Commit if changed
        run: |
          if git diff --quiet --exit-code CV_Jerome_FELIX.json; then
            echo "No changes."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add CV_Jerome_FELIX.json
            git commit -m "chore: sync JSON resume from hosted source"
            git push
          fi
